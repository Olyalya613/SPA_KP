<h2 style="margin-top:0">{{ editing ? 'Редагувати телефон' : 'Додати телефон' }}</h2>
<form [formGroup]="form" (ngSubmit)="save()" style="display:grid;gap:12px;max-width:640px">
  <input class="input" placeholder="Бренд" formControlName="brand">
  <input class="input" placeholder="Модель" formControlName="model">
  <select class="select" formControlName="os">
    <option>Android</option>
    <option>iOS</option>
    <option>other</option>
  </select>
  <input class="input" type="number" placeholder="Ціна (USD)" formControlName="price">
  <input class="input" type="number" placeholder="Рік випуску" formControlName="released">

  <input class="input" placeholder="URL зображення (http/https або data:base64)" formControlName="imageUrl">
  <div *ngIf="form.get('imageUrl')?.value as url" class="card" style="max-width:320px">
    <img [src]="url || placeholder" (error)="imgError($event)" alt="Превʼю"
         style="width:100%;height:auto;border-radius:12px">
    <p class="muted" style="margin:6px 0 0">Превʼю</p>
  </div>

  <textarea class="input" rows="4" placeholder="Опис (необов'язково)" formControlName="description"></textarea>
  <div style="display:flex;gap:10px">
    <button class="btn btn--primary" type="submit">Зберегти</button>
    <a class="btn btn--outline" routerLink="/">Скасувати</a>
  </div>
</form>
