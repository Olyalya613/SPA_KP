<ng-container *ngIf="phone; else loading">
  <div style="display:flex; gap:18px; align-items:flex-start; flex-wrap:wrap">
    <img [src]="phone!.imageUrl || placeholder" (error)="imgError($event)"
         alt="{{phone!.brand}} {{phone!.model}}" class="hero">
    <div>
      <h2 style="margin:0 0 8px">{{phone!.brand}} — {{phone!.model}}</h2>
      <p>ОС: <strong>{{phone!.os}}</strong></p>
      <p>Ціна: <strong>{{phone!.price | currency:'USD':'symbol':'1.0-0'}}</strong></p>
      <p>Рік випуску: <strong>{{phone!.released}}</strong></p>
      <p *ngIf="phone!.description">{{phone!.description}}</p>
      <div style="display:flex; gap:8px; margin-top:8px">
        <a class="btn btn--primary" [routerLink]="['/phones', phone!.id, 'edit']">Редагувати</a>
        <a class="btn btn--outline" routerLink="/">← До списку</a>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #loading><p class="muted">Завантаження…</p></ng-template>
